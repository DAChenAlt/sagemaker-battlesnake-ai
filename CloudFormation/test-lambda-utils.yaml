AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: "Stack to test the deployment lambda"
Resources:
  SagemakerBucket:
    Type: AWS::S3::Bucket
  BattleSnakeDeployFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 900
      Handler: lambda.handler
      Role: !GetAtt LambdaDeploymentRole.Arn
      Environment:
        Variables:
          SAGEMAKER_BUCKET_NAME: !Ref SagemakerBucket
      Runtime: python3.7
      MemorySize: 512
      CodeUri:
        Bucket: !Sub "battlesnake-aws-${AWS::Region}"
        Key: lambda/deployment-lambda-package.zip
  CleanupBucketOnDelete:
     Type: Custom::CleanupBucket
     Properties:
       ServiceToken: !GetAtt BattleSnakeDeployFunction.Arn
       Operation: CleanupSagemakerBucket
  LambdaDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3BucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:DeleteBucket
              Resource:
              - "*"
            - Effect: Allow
              Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              Resource:
              - !GetAtt SagemakerBucket.Arn
              - !Join
                - "/"
                - - !GetAtt SagemakerBucket.Arn
                  - "*"
                
